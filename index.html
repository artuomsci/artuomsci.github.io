<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Musings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        .navbar {
            border-bottom: 3px solid #6c757d;
        }
        .post-card {
            transition: transform 0.2s;
            background-color: white;
        }
        .post-card:hover {
            transform: translateY(-5px);
        }
        .math-display {
            overflow-x: auto;
            padding: 1rem 0;
        }
        code {
            color: #d63384;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Personal Blog</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadHome()">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Posts List -->
            <div class="col-md-4" id="posts-list"></div>
            
            <!-- Content Display -->
            <div class="col-md-8" id="content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // Configure Markdown parser with LaTeX support
        marked.use({
            renderer: {
                code(code, infostring) {
                    if (infostring === 'math') {
                        return `<div class="math-display">${katex.renderToString(code)}</div>`;
                    }
                    return `<pre><code>${code}</code></pre>`;
                }
            }
        });

        // List of posts (update this when adding new posts)
        const posts = [
            { filename: 'abstract_factory.md', title: 'Abstract Factory' }
        ];

        // Load post content
        async function loadPost(filename) {
            try {
                const response = await fetch(filename);
                const md = await response.text();
                const html = marked.parse(md);
                document.getElementById('content').innerHTML = html;
                renderMath();
                window.location.hash = filename;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="alert alert-danger">
                        Error loading post: ${error.message}
                    </div>
                `;
            }
        }

        // Render LaTeX equations
        function renderMath() {
            renderMathInElement(document.getElementById('content'), {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false }
                ]
            });
        }

        // Generate posts list
        function generatePostsList() {
            const listContainer = document.getElementById('posts-list');
            listContainer.innerHTML = posts.map(post => `
                <div class="card mb-3 post-card">
                    <div class="card-body">
                        <h5 class="card-title">${post.title}</h5>
                        <button onclick="loadPost('${post.filename}')" 
                                class="btn btn-outline-primary">
                            Read Post
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Load home page
        function loadHome() {
            document.getElementById('content').innerHTML = `
                <div class="jumbotron">
                    <h1 class="display-4">Welcome to my personal blog</h1>
                    <p class="lead">Welcome to "Category Theory in Code": A Developer’s Guide to Abstract Tools for Concrete Problems</p>
                    <hr class="my-4">
                    <p>
                    As software developers, we thrive on solving puzzles. We refactor tangled code into elegant systems,
                    design architectures to scale under pressure, and wrestle bugs into submission. Yet, as projects grow,
                    so do the challenges: hidden dependencies, brittle abstractions, and the creeping fear that our codebase might collapse under its own complexity.
                    What if there were a set of principles—rooted in mathematics but refined for practicality—that could help us see patterns in the chaos,
                    design more robust systems, and even predict failure before it happens?
                    This blog is for developers, not mathematicians.
                    Whether you’re a curious newcomer intrigued by terms like "monads" or "adjunctions," 
                    or a seasoned engineer looking to deepen your grasp of functional programming, here you’ll find practical insights, not PhD lectures. 
                    </p>
                </div>
            `;
        }

        // Initial load
        window.onload = () => {
            generatePostsList();
            if (window.location.hash) {
                const post = posts.find(p => `#${p.filename}` === window.location.hash);
                if (post) loadPost(post.filename);
            } else {
                loadHome();
            }
        };
    </script>
</body>
</html>
